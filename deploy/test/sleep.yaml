apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  # namespace: lan
spec:
  selector:
    matchLabels:
      app: sleep
  template:
    metadata:
      labels:
        app: sleep
    spec:
      containers:
      - name: sleep
        image: k8s.gcr.io/kube-proxy:v1.10.3
        command: ["/bin/sleep","infinity"]
        imagePullPolicy: IfNotPresent
